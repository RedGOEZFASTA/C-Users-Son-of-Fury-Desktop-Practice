<h1>Евгений Евтушенко</h1>

<h2>— 1955 —</h2>

<p>Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,
задумчивая,
    скажет:
«А ну-ка, спой!..» —
        и я пою.
</p>
